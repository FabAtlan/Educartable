<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="icon/icon-256x256.png" type="image/x-icon">
  <link rel="stylesheet" href="styles.css">
  <title>Se connecter à EDUMOOV / EDUCARTABLE</title>
</head>
<body class="contain-connect">
  <head>
    <img src="img/connect-banner.png" alt="" class="banner">
  </head>
  <main>
    <p>Connexion : Educlasse</p>
    <form class="form" action="" method="get">
      <label class="form-lbl" for="email">Courriel</label>
      <input class="form-ctrl" type="email" name="email" id="email" placeholder="example@mail.com" required>
      <label class="form-lbl" for="password">Mot de passe</label>
      <input class="form-ctrl" type="password" name="password" id="password" required>
    </form>
    <a class="forgot-psw" href="#">Mot de passe oublié ?</a>
    <section class="sect-btn">
      <a class="btn connect" href="#">Créer un compte</a>
      <a class="btn connect1" href="#">Connexion</a>
    </section>
  </main>
</body> 
</html>
